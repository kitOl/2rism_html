<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2rism project</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container container--header">
        <nav class="nav">
          <a href="#!" class="logo">
            <img src="./img/logo.svg" alt="2rism" />
          </a>

          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link nav-list__link--active"
                >home</a
              >
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">hotels</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">restaurants</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">tours</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">destinations</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">activities</a>
            </li>
            <li class="nav-list__item">
              <a href="#!" class="nav-list__link">contact</a>
            </li>
          </ul>

          <div class="user">
            <div class="user__content">
              <span class="user__greeting">Holla,</span>
              <span class="user__name">Ales Nesetril</span>
            </div>
            <div class="user__avatar">
              <img class="user__img" src="./img/header/user.jpg" alt="Avatar" />
            </div>
          </div>
        </nav>

        <div class="header__main">MAIN</div>
        <div class="header__search">SEARCH</div>
      </div>
    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
